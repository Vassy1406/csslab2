<!DOCTYPE html>
<html>
<head>
	<title>Recipe SignIn-Form</title>
	<link ref="stylesheet" href="Recipe.css">
	<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
	<body style="background-color:beige;">
	<h1 style="color:brown;text-align: center;">Sign-In Form</h1>
	<div class="sign-insection">
		<p style="text-align: center;">Sign-In to Continue</p> 
	<form id="sign-in">
		<label for="Fullname">Full Name:</label><br>
		<input type="text" id="Fullname" name="Fullname" required><br>
		<label for="Email">Email Address:</label><br>
		<input type="Email" id="Email" name="Email" required><br>
		<label for="Password">Create Password:</label><br>
		<input type="Password" id="Password" name="Password" required><br>
		<button type="submit">Create Account</button><br>

		<input type="checkbox" id="remember me" name="remember me" value="remember me"><br>
			<label for ="remember me">Remember me</label><br>
	</form>
</div>
	<p>Already have an account? <a href="Login.html">Login here!</a></p>
</body>
</html>
